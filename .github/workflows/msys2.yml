name: MSYS2 Testing

on:
  push:
  pull_request:

jobs:


  win-makepkg:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { msystem: MINGW64, arch: x86_64 }
          - { msystem: MINGW32, arch: i686   }
    name: ${{ matrix.msystem }} | ${{ matrix.arch }} | makepkg
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - run: git config --global core.autocrlf input
      shell: bash

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        update: true
        install: >
          base-devel
          git
          mingw-w64-${{ matrix.arch }}-toolchain

    - name: Build
      run: |
        cd msys2
        makepkg-mingw --noconfirm --noprogressbar -sCLf --nocheck
      env:
        MINGW_INSTALLS: ${{ matrix.msystem }}

    - uses: actions/upload-artifact@v2
      with:
        path: msys2/*.zst


  win-test:
    needs: win-makepkg
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { msystem: MINGW64, arch: x86_64 }
          - { msystem: MINGW32, arch: i686   }
    name: ${{ matrix.msystem }} | ${{ matrix.arch }} | test
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        update: true
        install: >
          git
          make

    - uses: actions/download-artifact@v2

    - run: pacman -U --noconfirm --noprogressbar artifact/mingw-*-${{ matrix.arch }}-*.zst

    - run: |
        yosys --help

        git clone https://github.com/im-tomu/fomu-workshop
        cd fomu-workshop/verilog/blink
        FOMU_REV=pvt make blink.json
        cd ../../vhdl/blink
        FOMU_REV=pvt make blink.json
